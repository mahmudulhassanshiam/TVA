      <div class="my-app service-app">
         <!-- ==== preloader start ==== -->
         <div id="preloader">
            <div id="ctn-preloader" class="ctn-preloader">
               <div class="animation-preloader">
                  <div class="spinner"></div>
                  <div class="txt-loading">
                     <span data-text-preloader="L" class="letters-loading">
                     L
                     </span>
                     <span data-text-preloader="O" class="letters-loading">
                     O
                     </span>
                     <span data-text-preloader="A" class="letters-loading">
                     A
                     </span>
                     <span data-text-preloader="D" class="letters-loading">
                     D
                     </span>
                     <span data-text-preloader="I" class="letters-loading">
                     I
                     </span>
                     <span data-text-preloader="N" class="letters-loading">
                     N
                     </span>
                     <span data-text-preloader="G" class="letters-loading">
                     G
                     </span>
                  </div>
               </div>
               <div class="loader-section section-left"></div>
               <div class="loader-section section-right"></div>
            </div>
         </div>
         <!-- ==== / preloader end ==== -->
         <!-- ==== mouse cursor drag start ==== -->
         <div class="mouseCursor cursor-outer"></div>
         <div class="mouseCursor cursor-inner">
            <span>Drag</span>
         </div>
         <!-- ==== / mouse cursor drag end ==== -->
         <div id="smooth-wrapper">
            <div id="smooth-content">
               <!-- ==== main start ==== -->
               <main class="authentication auth-create" data-background="assets/images/auth-line.png">
                  <section class="authentication-wrapper">
                     <div class="container">
                        <div class="row">
                           <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                              <div class="authentication__content section">
                                 <div class="intro">
                                    <h2 class="light-title-sm title-animation fw-7 text-white mt-12">Sign Up</h2>
                                    <p>Getting started is easy</p>
                                 </div>
                                 <div class="authentication__inner">
                                    <form action="#" method="post">
                                       <div class="input-single">
                                          <label for="createuserName">Your Name</label>
                                          <div class="ic-group">
                                             <input
                                                type="text"
                                                name="createuser-name"
                                                id="createuserName"
                                                placeholder="Full Name"
                                                required
                                                >
                                             <span class="material-symbols-outlined">
                                             person
                                             </span>
                                          </div>
                                       </div>
                                       <div class="input-single">
                                          <label for="create-useremail">Your Email</label>
                                          <div class="ic-group">
                                             <input
                                                type="text"
                                                name="create-user-email"
                                                id="create-useremail"
                                                placeholder="Enter Mail"
                                                required
                                                >
                                             <span class="material-symbols-outlined">
                                             mail
                                             </span>
                                          </div>
                                       </div>
                                       <div class="input-single">
                                          <label for="createPassword">Password</label>
                                          <div class="ic-group pass">
                                             <span class="material-symbols-outlined show-pass">
                                             visibility_off
                                             </span>
                                             <input
                                                type="password"
                                                name="create-Password"
                                                id="createPassword"
                                                placeholder="Enter Password"
                                                required
                                                >
                                             <span class="material-symbols-outlined">
                                             key
                                             </span>
                                          </div>
                                       </div>
                                       <div class="input-single">
                                          <label for="createconfirmPassword">Confirm Password</label>
                                          <div class="ic-group pass">
                                             <span class="material-symbols-outlined show-pass">
                                             visibility_off
                                             </span>
                                             <input
                                                type="password"
                                                name="createconfirm-Password"
                                                id="createconfirmPassword"
                                                placeholder="Confirm Password"
                                                required
                                                >
                                             <span class="material-symbols-outlined">
                                             key
                                             </span>
                                          </div>
                                       </div>
                                       <div class="section__content-cta">
                                          <button type="submit" class="btn btn--primary">Create Account</button>
                                       </div>
                                       <div class="divider">
                                          <span></span>
                                          <p>Or continue with</p>
                                          <span></span>
                                       </div>
                                    </form>
                                    <div class="auth-cta">
                                       <button>
                                       <img src="assets/images/google.png" alt="Image">
                                       </button>
                                       <button>
                                       <img src="assets/images/apple.png" alt="Image">
                                       </button>
                                       <button>
                                       <img src="assets/images/meta.png" alt="Image">
                                       </button>
                                    </div>
                                 </div>
                                 <div class="auth-footer">
                                    <p>
                                       Have an account?
                                       <a href="sign-in.html">Sign In!</a>
                                    </p>
                                    <div class="section__content-cta">
                                       <a href="index.html" class="btn btn--primary">Back To Home</a>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </section>
               </main>

            </div>

         <!-- ==== scroll to top start ==== -->

            <span></span>
            <svg
               class="progress-circle svg-content"
               width="100%"
               height="100%"
               viewBox="-1 -1 102 102"
               >
               <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
            </svg>
         </button>
